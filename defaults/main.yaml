kibana_local_tmp_dir: "/tmp/kibana"
kibana_target_tmp_dir: "/tmp/kibana"

kibana_download_version: "3.1.0"
kibana_download_format: "tar.gz"
kibana_archive_name:  "kibana-{{ kibana_download_version }}.{{ kibana_download_format }}"
kibana_download_url:  https://download.elasticsearch.org/kibana/kibana/{{ kibana_archive_name }}



kibana_remote_destination_dir: /var/www/kibana
kibana_remote_destination_owner:  root
kibana_remote_destination_group:  root


# config.js file
kibana_elasticsearch_server_name:  '\"+window.location.hostname+\"'
kibana_elasticsearch_server_port: "9200"
